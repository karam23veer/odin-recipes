<body>
    <h2>Mango shake</h2>
    <img src="mango_shake.avif" alt="mango shake" width="310" height="310">
    <hr>
    <h3>Description</h3>
    <p>The most delecious desset to relish in summers. the mangoes are a rich source of vitamins and natural sugars</p>
    <br>
    <h4><strong><u>Recipe</u></strong></h4>
    <ul type="circle">
        <li>take 1 mango.</li>
        <li>take 200 ml of milk and some ice cubes.</li>
        <li>make a smoothie in a mixer.</li>
        <li>serve cold with mango ice cream as topping.</li>
    </ul>
</body>
